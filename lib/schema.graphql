enum Lang {
  EN
  FR
  ES
}

enum AssessType {
  Type1
  Type2
  Type3
}

type Settings {
  uiLang: Lang
  docLang: Lang
  assessType: AssessType
}

type Coarse {
  id: ID!
  name: String
  description: String
}

input UpsertSettingsInput {
  uiLang: Lang!
  docLang: Lang!
  assessType: AssessType!
}

type Mutation {
  upsertSettings(input: UpsertSettingsInput): Settings
}

type Query {
  getSettings: Settings
  listCoarses: [Coarse]
}
